version: '3.4'

services:
  bikes:
    image: ${DOCKER_REGISTRY-}bikes
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - "db"
      - "client"
  client:
    image: ${DOCKER_REGISTRY-}bikesclient
    build:
      context: .
      dockerfile: ClientApp/Dockerfile
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080