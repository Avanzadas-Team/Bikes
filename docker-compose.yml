version: '3.4'

services:
  bikes:
    image: ${DOCKER_REGISTRY-}bikes
    build:
      context: .
      dockerfile: Dockerfile
  client:
    image: ${DOCKER_REGISTRY-}bikesclient
    build:
      context: .
      dockerfile: ClientApp/Dockerfile
    ports:
      - "4200:4200" 
      - "49153:49153"
    volumes:
      - ./ClientApp:/app 